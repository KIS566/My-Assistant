<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My AI Friend</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
<div class="container">

<header>
  <h1><i class="fas fa-robot"></i> My Personal AI Friend</h1>
  <p>Friendly • Smart • Always Here</p>
</header>

<div class="assistant-card">
  <div class="avatar">
    <img src="images/assistant.png">
    <span class="online-dot"></span>
  </div>
  <div class="info">
    <h2>CodeBuddy</h2>
    <p>Online & Ready</p>
  </div>
</div>

<div class="chat-container">
  <div class="chat-box" id="chat-box"></div>

  <!-- Typing animation -->
  <div class="typing" id="typing">
    <span></span><span></span><span></span>
  </div>

  <div class="input-area">
    <input type="text" id="user-input" placeholder="Type anything…">
    <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    <button id="mic-btn"><i class="fas fa-microphone"></i></button>
  </div>
</div>

<footer>
  <p>Made with ❤️ | Next-Gen AI</p>
</footer>

</div>

<script src="script.js"></script>
</body>
</html>
